<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>New Muse Song Finder</title>

    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/assets/images/headphones.png" />

    <!-- CSS Files -->
    <link href="/assets/css/style.css" rel="stylesheet">

    <!-- Bootstrap -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>

    <!-- ======= HEADER ======= -->
    <section id="hero" class="d-flex align-items-center">
        <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
            <div class="row justify-content-center">
                <meta width=device-width, initial-scale=1.0>
                <div class="col-xl-7 col-lg-9 text-center">
                    <img src="/assets/images/acid-header.png" alt="new-muse-text"
                        style="width: 85%; padding-bottom: 50px;">
                </div>
            </div>

            <form class="search-area" id="searchForm">
                <input class='form-control' id='genre' placeholder="Hey Jude, YMCA, etc." />
                <button class="fetch-btn" id="fetch-songs">Fetch Songs</button>

            </form>
            <div class="results-card" id="response-output">Test</div>
    </section>

    <script src='/assets/script.js'></script>



</body>

</html>
