<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Daily songs / Disco </title>
  </head>
  <body>
    <h1>Get daily songs by Ganre!</h1>
    <input id='ganre' />
    <button id="fetch-songs">Fetch Songs</button>
    <p id="response-output">Response Placeholder</p>

    <script>

        function buldTracks(song){
          const h2El = document.createElement('h2');
          const responseOutput = document.getElementById('response-output')
          responseOutput.innerHTML = '';
          h2El.textContent = song;
          responseOutput.append(h2El);
        }
        
        const fetchBtn = document.getElementById('fetch-songs')

        fetchBtn.addEventListener('click', async () => {
          console.log('we are clicking on this button!');
          const userGanre = document.getElementById('ganre').value;
          const songResponse = await axios.get(`/.netlify/functions/get-songs/${userGanre}`);
          const song = songResponse.data;
          console.log('we got these songs: ',songResponse );
          buldTracks(song);
        })
    </script>
  </body>
</html>
