<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Search Party Song Finder</title>
</head>

<body>
  <h1>Find Recommendations Based on Your Favorite Songs</h1>
  <input id='genre' placeholder="Hey Jude, YMCA, etc." />
  <button class="fetch-btn" id="fetch-songs">Fetch Songs</button>


  <p class="results-card" id="response-output">Test</p>

  <script>

    function buildTracks(song) {
      const h2El = document.createElement('h2');
      const responseOutput = document.getElementById('response-output')
      responseOutput.innerHTML = '';
      h2El.textContent = song;
      responseOutput.append(h2El);
    }

    const fetchBtn = document.getElementById('fetch-songs')

    fetchBtn.addEventListener('click', async () => {
      console.log('we are clicking on this button!');
      const userGenre = document.getElementById('genre').value;
      const songResponse = await axios.get(`/.netlify/functions/get-songs/${userGenre}`);
      const song = songResponse.data;
      console.log('we got these songs: ', songResponse);
      buildTracks(song);
    })
  </script>
</body>

</html>
